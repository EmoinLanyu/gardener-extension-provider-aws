---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: provider-aws
type: helm
providerConfig:
  chart: 
  values:
    image:
      tag: v1.30.1
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: provider-aws
spec:
  deployment:
    deploymentRefs:
    - name: provider-aws
  resources:
  - kind: BackupBucket
    type: aws
  - kind: BackupEntry
    type: aws
  - kind: Bastion
    type: aws
  - kind: ControlPlane
    type: aws
  - kind: DNSRecord
    type: aws-route53
  - kind: Infrastructure
    type: aws
  - kind: Worker
    type: aws
